<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>必填信息</legend>
        <div>
          <span>手机：</span>
          <input type="text" maxlength="13" disabled placeholder="手机号" />
        </div>
        <div>
          <span>密码：</span>
          <input type="password" placeholder="密码" autofocus/>
        </div>
        <div>
          <span>验证码：</span>
          <input type="text" placeholder="输入验证码" />
          <button>获取验证码</button>
          <input type="button" value="获取验证码2" />
        </div>
      </fieldset>

      <fieldset>
        <legend>选填信息</legend>
        <div>
          <span>照片：</span>
          <input type="file" />
        </div>
        <div>
          <span>性别：</span>
          男<input type="radio" name="sex" checked /> 女<input type="radio" name="sex" />
        </div>

        <div>
          <span>爱好：</span>
          dota2<input type="checkbox" /> bilibili<input type="checkbox" />
        </div>
        <div>
          <span>学历：</span>
          <select>
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
            <option>4</option>
          </select>
        </div>

        <div>
          <span>简历：</span>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
      <!--
        前提1：类型为reset
        前提2：在form中
        -->
      <input type="reset">
      <input type="submit">
  </form>
  </body>
</html>
