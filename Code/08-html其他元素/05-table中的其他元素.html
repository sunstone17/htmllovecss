<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        /* 被层叠了  */
        border: 1px solid green;

        /* merge边框，否则是双倍边框宽度 */
        border-collapse: collapse;
        /* 表格整体居中 */
        margin: 100px auto;
      }
      caption {
        font-weight: 700;
        font-size: 25px;
        margin-bottom: 20px;
      }

      td, th {
        border: 1px solid red;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        电影院列表
      </caption>
      <thead>
        <tr>
          <th>单元格1</th>
          <th>单元格2</th>
          <th>单元格3</th>
          <th>单元格4</th>
          <th>单元格5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>单元格1</td>
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
        <tr>
          <td>单元格1</td>
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
