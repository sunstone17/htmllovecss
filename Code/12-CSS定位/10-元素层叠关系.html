<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: #ff0;
    }

    .inner {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #f0f;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    .box2 {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #0ff;
    }

    span {
      position: relative;
      background-color: red;
      left: 100px;
      z-index: 20;
    }

    strong {
      position: relative;
      background-color: skyblue;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="inner"></div>
  </div>
  <span>span element</span>
  <strong>strong element</strong>
  <div class="box2"></div>
</body>
</html>
