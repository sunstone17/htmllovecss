<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      display: inline-block;
      width: 500px;
      height: 500px;
      background-color: #0ff;
    }

    .inner {
      position: absolute;
      height: 100px;
      width: 100px;
      background-color: #f0f;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      border: 20px solid skyblue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner">fff</div>
  </div>
</body>
</html>
