<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      .beauty-left {
        display: inline-block;
        position: relative;
        background-color: #ff0;
      }
      .beauty-left ul {
        position: absolute;
        bottom: 30px;
        /* 固定宽度 */
        width: 285px;
        /* background-color: #ff0; */
        /* 内容等分, 里面的li会将ul的宽度等分 */
        text-align: justify;
        text-align-last: justify;
        /* 居中显示 */
        left: 0;
        right: 0;
        margin: 0 auto;
      }

      .beauty-left ul li {
        display: inline-block;
      }

      .beauty-left ul li a {
        display: inline-block;
        width: 80px;
        height: 40px;
        margin-top: 10px;
        line-height: 40px;
        font-size: 12px;
        border-radius: 40px;
        border: 1px solid #eaeaea;
        text-align: center;
        text-align-last: center;
        background: #fff;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="beauty-left">
      <a href="#">
        <img src="./imgs/beauty.jpg" alt="" />
      </a>
      <ul>
        <li><a href="#">精致护肤</a></li>
        <li><a href="#">人气面膜</a></li>
        <li><a href="#">大牌彩妆</a></li>
        <li><a href="#">防晒修护</a></li>
        <li><a href="#">迷人香氛</a></li>
        <li><a href="#">面部精华</a></li>
      </ul>
    </div>
  </body>
</html>
