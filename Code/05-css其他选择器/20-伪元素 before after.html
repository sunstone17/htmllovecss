<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span::before {
        /* content 不能删掉，可以设置成"" */
        content: "1";
        background-color: #ff0;
        display: inline-block;
        width: 50px;
        height: 30px;
      }

      span::after {
        content: url("../img.jpg.webp");
        margin-left: 20px;
        width: 30px;
        display: inline-block;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>我是ige</span>
    </div>
  </body>
</html>
