<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.one {
        color: #f00;
      }
      .one[title="text"] {
        background-color: #0f0;
      }
    </style>

    <div class="one">content 1</div>
    <p class="one">content 2</p>
    <span class="one"> content 3</span>
    <div class="one" title="text">content 4</div>
    <div title="text">content 5</div>
  </body>
</html>
