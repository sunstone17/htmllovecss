<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .box1 {
        text-decoration: underline;
      }

      .box2 {
        text-decoration: overline;
      }
      .box3 {
        text-decoration: line-through;
      }

      a {
        color: red;
      }
      div {
        margin-top: 10px;
      }

      .box4 {
        letter-spacing: 10px;
      }

      .box6 {
        word-spacing: 10px;
      }

      .box7 {
        word-spacing: -3px;
        letter-spacing: -1px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <div class="box1">哈哈哈哈哈哈</div>
    <div class="box2">呵呵呵呵呵呵</div>
    <div class="box3">嘿嘿额黑恶黑和</div>
    <div>啾啾机</div>
    <div>hello world</div>
    <div class="box4">hello world</div>
    <div class="box6">hello world</div>
    <div class="box7">hello world</div>
  </body>
</html>
