<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .box1 {
        text-transform: capitalize;
      }

      .box2 {
        text-transform: lowercase;
      }

      .box3 {
        text-transform: uppercase;
      }
      .box4 {
        text-transform: none;
      }
    </style>
  </head>
  <body>
    <div class="box1">my name is blanc</div>
    <div class="box2">My Name is blanC</div>
    <div class="box3">my name IS blanc</div>
    <div class="box4">my name IS blanc</div>
  </body>
</html>
