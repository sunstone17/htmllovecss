<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      height: 100px;
      width: 100px;
      background-color: red;
      border-top: pink 20px solid;
      border-left: yellow 20px solid;
      margin: 30px;
    }

    .box2{
      height: 0px;
      width: 0px;
      background-color: red;
      border-top: pink 100px solid;
      border-left: yellow 100px solid;
    }

    .box3{
      height: 0;
      width: 0;

      border-style:solid;
      border-width: 50px;

      border-top-color: pink;
      border-bottom-color: transparent;
      border-left-color: transparent;
      border-right-color: transparent;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
