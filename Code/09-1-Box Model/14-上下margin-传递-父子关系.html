<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .demo {
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: orange;
        overflow: hidden;
      }

      .inner {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      /* box和demo之间的margin为20px，而不是box和inner之间 */
      .inner{
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="demo"></div>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
