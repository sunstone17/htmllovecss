<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .new-price {
        font-size: 30px;
        color: red;
      }
      .old-price {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    我是一段文本
    <span>我是一段文本</span>
    <!-- span 对普通文本进行归类 -->
    <span class="new-price">￥66</span>
    <span class="old-price">￥99</span>
  </body>
</html>
