<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: block;
      }
      div,
      h2 {
        display: inline;
      }

      /* div{
        display: none;
      } */

      strong {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .box > p,
      .box > h2 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>p元素</p>
      <h2>h1元素</h2>
    </div>
    <h2>行内元素, 这里是基线对齐</h2>
    <span>test</span>
    <span>test</span>
    <div>div1</div>
    <div>div2</div>
    <strong>strong</strong>
  </body>
</html>
