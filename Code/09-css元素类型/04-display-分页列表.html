<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 样式重置 */
    ul{
      margin: 0;
      padding: 0;
      list-style: none;
    }

    a{
      text-decoration: none;
      color: #0000CC;
    }

    /* 局部样式  */

    .page ul li{
      display: inline-block;
    }

    .page ul li a{
      display: inline-block;
      width: 34px;
      height: 34px;
      border: 1px solid #999999;
      text-align: center;
      line-height: 34px;
    }

    .page ul li a:hover{
      border-color:red;
      cursor: pointer;
    }

    .page ul .prev a, .page ul .next a{
      width: 88px;
    }

    .page .active {
      border: none;
      height: 36px;
      width: 36px;
      font-weight: 700;
      color: #000;
      line-height: 36px;
    }

    .page .active:hover{
      cursor: initial;
      background-color:transparent;
    }
  </style>
</head>
<body>
  <!-- .page>ul>(li{&lt;上一页}>a[href="#"])+(li>a{$}[href="#"])*10+li{下一页&gt;}>a[href="#"] -->
  <div class="page">
    <ul>
      <li class="prev"><a href="#">&lt;上一页</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a class="active">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">6</a></li>
      <li><a href="#">7</a></li>
      <li><a href="#">8</a></li>
      <li><a href="#">9</a></li>
      <li><a href="#">10</a></li>
      <li class="next"><a href="#">下一页&gt;</a></li>
    </ul>
  </div>
</body>
</html>
