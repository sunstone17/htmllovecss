<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      .email{
        width: 100px;
        border: 2px solid #999;
        text-align: center;
      }

      .header{
        background-color: #999;
      }
      /* 将a改为块级元素，独占一行 */
      .email ul li a{
        display: block;
      }

      .email ul li:hover{
        background-color: skyblue;
      }

      .email ul{
        display: none;
      }

      .email:hover ul{
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="email">
      <div class="header">邮箱</div>
      <ul>
        <li><a href="#">163</a></li>
        <li><a href="#">139</a></li>
        <li><a href="#">133</a></li>
      </ul>
    </div>
  </body>
</html>
