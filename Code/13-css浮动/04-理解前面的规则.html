<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 300px;
      background-color: #f00;
    }

    .inner1 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: #ff0;
    }

    .inner2{
      width: 150px;
      height: 150px;
      background-color: #0ff;
      /* overflow: hidden; */
    }
  </style>
</head>
<body>
  <!-- 
    1> 
      position:absolute/fixed和float：left/right和display之间的关系
    2> 现象解释
      1. inner2进行左浮动/右浮动的时候，只会在当前自己行中浮动
      2. inner1进行左浮动时，inner2在没有浮动时，inner会如何排布
      3. inner1进行左浮动时，inner2在没有浮动时，但是inner2中里面有文本，文本如何排布
      4. inner1进行左浮动时，inner2也进行左浮动，那么inner1和inner2一起在第一行排布
      5. inner1和inner2都进行浮动，但是父元素没有设置高度，那么父元素的高度会消失
        （高度的坍塌，这个问题）需要解决
   -->
  <div class="box">
    <div class="inner1"></div>
    <div class="inner2">
      我是inner2的内容我是inner2的内容我是inner2的内容我是inner2的内容我是inner2的内容我是inner2的内容
      我是inner2的内容我是inner2的内容我是inner2的内容我是inner2的内容我是inner2的内容我是inner2的内容
    </div>
  </div>
</body>
</html>
