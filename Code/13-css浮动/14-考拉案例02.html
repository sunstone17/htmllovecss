<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .brand{
      width: 1100px;
      height: 300px;
      background-color: #ff0;
      margin: 0 auto;
    }

    .brand ul {
      /* ul在一排显示 */
      margin-right: -10px;
    }

    .brand ul li {
      float: left;
      width: 219px;
      height: 168px;
      background-color: skyblue;
      border: #333 1px solid;
      /* 边框重叠 */
      margin-right:  -1px;
    }
  </style>
</head>
<body>
  <div class="brand">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
