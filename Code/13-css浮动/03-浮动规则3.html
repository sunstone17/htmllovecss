<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      .box{
        width: 300px;
        background-color: #0ff;
      }


      .inner {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: orange;
        float: left;
      }

      .box img:nth-child(1) {
        float: left;
      }

      .box img:nth-child(2) {
        float: left;
      }

    </style>
  </head>
  <body>
    <div class="box">
      内部的Box
      会在垂直方向，
      <img src="../imgs//env.webp" alt="">
       一个接一个地放置。
      Box垂直方向的距离由margin决定。属于同一个BFC的两个相邻Box的margin会发生重叠
      每个元素的margin box的左边， 与包含块border
      <img src="../imgs//env.webp" alt="">
      box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。
      BFC的区域不会与float box重叠。BFC的区域不会与floatbox重叠。BFC的区域不会与float会与float
      <div class="inner">

      </div>
      BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素。反之也如此。
      计算BFC的高度时，浮动元素也参与计算
    </div>
  </body>
</html>
