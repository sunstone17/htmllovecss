<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul,
      p,
      h5 {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .wrap {
        margin: 0 auto;
        width: 1000px;
      }

      .box {
        background-color: #ff0;
        height: 200px;
      }

      .service ul li, .service ul li p, .service ul li h5{
        display: inline-block;
      }

      .service ul li{
        height: 42px;
        line-height: 42px;
        margin-left: 12px;
        margin-right: 25px;
      }

      .service ul li p{
        font-size: 18px;
        font-weight: 700;
        color: #444;
      }

      .service ul li h5{
        width: 36px;
        height: 42px;
        background-image: url("./jd_css_sprite.png");
        background-position: 0 -192px;
        text-indent: -999px;
      }
      

      .service ul li:nth-child(2) h5{
        background-position: -41px -192px;
      }

    </style>
  </head>
  <body>
    <div class="box wrap"></div>

    <div class="service">
      <ul>
        <li>
          <h5>多</h5>
          <p>
            品类齐全，轻松购物
          </p>
        </li>
        <li>
          <h5>快</h5>
          <p>
            多仓直发，极速配送
          </p>
        </li>
        <li>
          <h5>好</h5>
          <p>
            正品行货，精致服务
          </p>
        </li>
        <li>
          <h5>省</h5>
          <p>
            天天低价，畅选无忧
          </p>
        </li>
      </ul>
    </div>
  </body>
</html>
